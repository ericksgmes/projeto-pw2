<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="imgs/LogoRestaurante.png" alt="Logo do Restaurante" class="logo">
    <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Pesquisar produtos...">
    </div>
    <div class="login-area">
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </div>
</header>

<main>
    <div class="category">Todos os Produtos</div>
    <section id="produtos-lista"></section>
</main>

<form id="form-produto">
    <label for="nome-produto">Nome do Produto:</label>
    <input type="text" id="nome-produto" name="nome" required>

    <label for="preco-produto">Preço:</label>
    <input type="number" id="preco-produto" name="preco" step="0.01" required>

    <button type="submit">Adicionar Produto</button>
</form>

<!-- Modal para detalhes do produto -->
<div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
        <span class="close" onclick="closeModal()">×</span>
    </div>
</div>

<!-- Carrega o JavaScript após o DOM -->
<script src="script.js"></script>
</body>
</html>
